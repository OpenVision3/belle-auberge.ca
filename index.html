<script>
  const langData = {
    en: {
      langBtn: 'Fr',
      navHome: 'Home',
      navRooms: 'Rooms Booking',
      navTarif: 'Tarif',
      heroTitle: 'ðŸ‡¬ðŸ‡§ Welcome',
      heroSubtitle: 'Escape to a charming 5-bedroom retreat just a 1-minute walk from <strong>Lac-SupÃ©rieur</strong> and 5 minutes from the <strong>north side of Mont-Tremblant</strong>.',
      heroButton: 'Book Now'
    },
    fr: {
      langBtn: 'En',
      navHome: 'Accueil',
      navRooms: 'RÃ©servation',
      navTarif: 'Tarifs',
      heroTitle: 'ðŸ‡«ðŸ‡· Bienvenue',
      heroSubtitle: 'Ã‰vadez-vous dans un refuge charmant de 5 chambres Ã  coucher, Ã  seulement 1 minute Ã  pied du <strong>Lac-SupÃ©rieur</strong> et Ã  5 minutes du <strong>versant nord du Mont-Tremblant</strong>.',
      heroButton: 'RÃ©server'
    }
  };

  function setLanguage(lang) {
    const data = langData[lang];
    document.getElementById('langBtn').innerText = data.langBtn;
    document.getElementById('navHome').innerText = data.navHome;
    document.getElementById('navRooms').innerText = data.navRooms;
    document.getElementById('navTarif').innerText = data.navTarif;
    document.getElementById('heroTitle').innerText = data.heroTitle;
    document.getElementById('heroSubtitle').innerHTML = data.heroSubtitle;
    document.getElementById('heroButton').innerText = data.heroButton;
    localStorage.setItem('preferredLanguage', lang);
  }

  (function () {
    let lang = localStorage.getItem('preferredLanguage');
    if (!lang) {
      const browserLang = navigator.language || navigator.userLanguage;
      lang = browserLang.startsWith('fr') ? 'fr' : 'en';
    }
    setLanguage(lang);

    document.getElementById('langBtn').addEventListener('click', () => {
      const newLang = document.getElementById('langBtn').innerText.toLowerCase() === 'fr' ? 'fr' : 'en';
      setLanguage(newLang);
    });
  })();

  // Slideshow + indicators
  const images = document.querySelectorAll('.hero img');
  const indicators = document.getElementById('indicators');
  let current = 0;

  function updateSlide(index) {
    images.forEach((img, i) => img.classList.toggle('active', i === index));
    document.querySelectorAll('.indicator').forEach((dot, i) =>
      dot.classList.toggle('active', i === index)
    );
    current = index;
  }

  function nextSlide() {
    const next = (current + 1) % images.length;
    updateSlide(next);
  }

  images.forEach((_, i) => {
    const dot = document.createElement('div');
    dot.classList.add('indicator');
    if (i === 0) dot.classList.add('active');
    dot.addEventListener('click', () => updateSlide(i));
    indicators.appendChild(dot);
  });

  setInterval(nextSlide, 4000);
</script>
